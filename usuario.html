    <h2 class="title fw-bold mb-5">Perfil</h2>

        <div class="mb-3 mt-4">
          <label for="name" class="form-label label-edit">Nombre</label>
          <input type="text" name="name" class="form-control input-form" id="name">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label mt-2 label-edit">Apellido</label>
          <input type="text" name="lastName" class="form-control input-form" id="lastName">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label mt-2 label-edit">Correo</label>
            <input type="email" name="correo" class="form-control input-form" id="correo">
          </div>
          <div class="mb-3">
            <label  id="label-edit" for="id" class="form-label mt-2 label-edit">Id</label>
            <input type="text" name="id" class="form-control input-form" id="id" readonly>
          </div>

        <button type="submit" class="btn btn-primary guardar-cambios w-100 mt-4">Guardar</button>
      </form>
